    <main>

      <form id="formDoacao" method="post" action="">
        <div class="containerEspecificacao">
            <h3 id="h3Roupas">Específique sua doação &#10140;</h3><br>
    
            <div class="row2">
                <select id="input" class="form-select" required="">
                    <option selected disabled value="">Tipo do alimento</option>
                    <option value="Arroz">Arroz</option>
                    <option value="Feijao">Feijão</option>
                    <option value="Macarrao">Macarrão</option>
                    <option value="Acucar">Açúcar</option>
                    <option value="Sal">Sal</option>
                    <option value="Leite-em-pó">Leite em pó</option>
                    <option value="Milho-fuba">Milho (em grãos ou fubá)</option>
                    <option value="Oleo-vegetal">Óleo vegetal</option>
                    <option value="Cafe">Café</option>
                    <option value="Farinha-de-trigo">Farinha de trigo</option>
                    <option value="Latinha-atum">Latinha de atum</option>
                    <option value="Latinha-sardinha">Latinha de sardinha</option>
                </select>
    
                <input type="number" class="form-control" id="inputQuant" required="" placeholder="Quantidade">
            </div>
    
            <div class="row2">
                <select id="inputKg" class="form-select" required="">
                    <option selected disabled value="">Kg - gramas</option>
                    <option value="Indefinido">Indefinido (em caso de alimento de Litros - ml)</option>
                    <option value="125g">125g</option>
                    <option value="170g">170g</option>
                    <option value="185g">185g</option>
                    <option value="200g">200g</option>
                    <option value="250g">250g</option>
                    <option value="300g">300g</option>
                    <option value="400g">400g</option>
                    <option value="500g">500g</option>
                    <option value="1kg">1kg</option>
                    <option value="2kg">2kg</option>
                    <option value="5kg">5kg</option>
                    <option value="10kg">10kg</option>
                    <option value="25kg">25kg</option>
                    <option value="30kg">30kg</option>
                    <option value="50kg">50kg</option>
                    <option value="60kg">60kg</option>
                </select>

                  <select id="inputMl" class="form-select" required="">
                      <option selected disabled value="">Litros - ml</option>
                      <option value="Indefinido">Indefinido (em caso de alimento de Kg - g)</option>
                      <option value="500ML">500ml</option>
                      <option value="1L">1L</option>
                      <option value="5L">5L</option>
                      <option value="1">1kg</option>
                      <option value="2">2kg</option>
                      <option value="5">5kg</option>
                      <option value="10">10kg</option>
                      <option value="25">25kg</option>
                      <option value="30">30kg</option>
                      <option value="50">50kg</option>
                      <option value="60">60kg</option>
                  </select> 
    
                <select id="inputValidade" class="form-select" required="">
                    <option selected disabled value="">Válido até</option>
                    <option value="Indefinido">Indefinido</option>
                    <option value="Sem-validade">Sem validade (não estraga)</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                </select>
            </div><br><br>

            <button id="submitDoacao" type="submit" class="btn btn-primary btn-lg" onclick="redirecionar()">Enviar</button>
        </div>
    </form>
