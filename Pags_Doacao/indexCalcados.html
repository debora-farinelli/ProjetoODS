    <main>

      <form method="post" action="">
        <div class="containerEspecificacao">
            <h3 id="h3Roupas">Específique sua doação &#10140;</h3><br>
    
            <div class="row2">
                <select id="input" class="form-select" required="">
                    <option selected disabled value="">Tipo do calçado</option>
                    <option value="Tenis">Tênis</option>
                    <option value="Chinelo">Chinelo</option>
                    <option value="Sapatilha">Sapatilha</option>
                    <option value="Salto">Salto</option>
                    <option value="Bota">Bota (cano alto ou curto)</option>
                </select>
    
                <input type="number" class="form-control" id="inputQuant" required="" placeholder="Quantidade (1 = 1 par)">
            </div>
    
            <div class="row2">
                <select id="inputTamanho" class="form-select" required="">
                    <option selected disabled value="">Tamanho</option>
                    <option value="10-32">entre 10 e 32</option>
                    <option value="33-41">entre 33 e 41</option>
                    <option value="42-48">entre 42 e 48</option>
                </select>
    
                <select id="inputEstadoDoacao" class="form-select" required="">
                    <option selected disabled value="">Estado do calçado</option>
                    <option value="Novo">Novo</option>
                    <option value="UsadoBomEstado">Usado em bom estado</option>
                    <option value="Usado">Usado</option>
                    <option value="Gasto">Gasto</option>
                    <option value="MuitoGasto">Muito gasto</option>
                </select>
            </div><br><br>

            <button id="submitDoacao" type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
    </form>
