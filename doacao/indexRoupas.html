    <main>

        <form method="post" action="">
            <div class="containerEspecificacao">
                <h3 id="h3Roupas">Específique sua doação &#10140;</h3><br>

                <div class="row2">
                    <select id="input" class="form-select" required="">
                        <option selected disabled value="">Tipo da roupa</option>
                        <option value="Casaco">Casaco</option>
                        <option value="Vestido">Vestido</option>
                        <option value="Calca">Calça</option>
                        <option value="Camiseta">Camiseta</option>
                        <option value="Saia">Saia</option>
                        <option value="ShortsBermuda">Shorts / Bermuda</option>
                        <option value="Moletom">Moletom</option>
                    </select>

                    <input type="number" class="form-control" id="inputQuant" required="" placeholder="Quantidade">
                </div>

                <div class="row2">
                    <select id="inputTamanho" class="form-select" required="">
                        <option selected disabled value="">Tamanho</option>
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>

                    <select id="inputEstadoDoacao" class="form-select" required="">
                        <option selected disabled value="">Estado da peça</option>
                        <option value="Novo">Novo</option>
                        <option value="UsadoBomEstado">Usado em bom estado</option>
                        <option value="Usado">Usado</option>
                        <option value="Gasto">Gasto</option>
                        <option value="MuitoGasto">Muito gasto</option>
                    </select>
                </div><br><br>

                <button id="submitDoacao" type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>

        <article>
            <div class="containerAjuda">
                <h4><strong>Quem você ajuda?</strong></h4><br>

                <div class="imagens">
                    <div class="item1">
                        <img src="../midias/criancasDoacao.png" alt="Imagem de crianças precisando de doação de roupa">
                    </div>
                    <div class="item1">

        </article>
